<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0d1117;
            }
        }
    </style>
    <!-- <link rel="stylesheet" href="/static/highlightjs/styles/default.min.css"> -->
    <link rel="stylesheet" href="/static/highlightjs/styles/monokai.css">
    <script src="/static/mark.js"></script>
    <script src="/static/axios.min.js"></script>
    <link rel="stylesheet" href="/static/github-markdown-dark.css">
    <!-- <link rel="stylesheet" href="/static/github-markdown.css"> -->
    <style>
        img {
            width: 80%;
            height: auto;
            max-width: 100%;
            min-width: 50%;
        }
    </style>
    <script>
        let mdfile = "{{.MDFILE}}"
        let url = "https://" + window.location.host + "/" + mdfile
        axios.get(url, { responseType: "text" }).then((resp) => {
            let { render, hl ,Term} = markjs
            let ss = render(resp.data)
            let title = mdfile.split("/").pop()
            document.body.innerHTML = ss
            document.title = title
            new Term()
            // markjs.hl()
        });
    </script>
</head>

<body class="markdown-body">
</body>

</html>

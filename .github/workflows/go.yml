name: Build

on:
  push:
    branches: [ "master" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: macos-latest
            output: lspvi-darwin
            archive: lspvi-darwin.tar.gz
          - os: ubuntu-latest
            output: lspvi-linux
            archive: lspvi-linux.tar.gz
          - os: windows-latest
            output: lspvi.exe
            archive: lspvi-windows.zip

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GH_PAT }}

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        run: go build -o ${{ matrix.output }}

      # Create package with additional files
      # - name: Package Release
      #   shell: bash
      #   run: |
      #     mkdir release
      #     cp ${{ matrix.output }} release/
      #     cp README.md release/ || true
      #     # cp LICENSE release/ || true
      #     # cp -r configs/* release/ || true
          
      #     if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
      #       7z a ${{ matrix.archive }} ./release/*
      #     else
      #       tar -czf ${{ matrix.archive }} -C release .
      #     fi

      # Create Release and upload
      - name: Create Release
        id: create_release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # Upload the archive
      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ matrix.output }}
          asset_name: ${{ matrix.output }}
          asset_content_type: application/octet-stream